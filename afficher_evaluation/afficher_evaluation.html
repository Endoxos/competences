<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFFICHER EVALUATION</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div_gris">
    <div class="div_evaluation">
      <div class="dropdown_evaluation">
        <input class="text_evaluation" type="text" placeholder="Choisir une évaluation.." readonly>
        <div class="options" id="options_evaluation">
        </div>
      </div>
    </div>
    <table class="table_critere" id="table_critere">
    </table>
    <div class="div_button">
      <button class="deleteEval" onclick="deleteEval()">SUPPRIMER L'ÉVALUATION</button>
      <button onclick="location.href='../creer_evaluation/creer_evaluation.html'">CRÉER UNE ÉVALUATION</button>
      <button onclick="location.href='../assigner_evaluation/assigner_evaluation.html'">ASSIGNER UNE ÉVALUATION</button>
    </div>
  </div>






  <script src="script.js"></script>
</body>

</html>
