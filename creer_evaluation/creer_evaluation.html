<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRÉER EVALUATION</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div_button">
    <button class="button_ajouter_critere" onclick="ajouterCritere()">+ AJOUTER UN CRITÈRE</button>
    <button class="button_supprimer_critere" onclick="supprimerCritere()">- SUPPRIMER UN CRITÈRE</button>
    <button class="button_valider" onclick="pushEvaluation()">VALIDER</button>
  </div>
  <div class="div_titre">
    <input class="titre" type="text" maxlength="200" id="titre" placeholder="Écrire un titre d'évaluation..">
    <input class="points" type="number" id="points" placeholder="Écrire un nombre de points..">
  </div>
  <div id="critere_add">
    <hr>
    <input data-numinput="0" class="critere1" type="text" maxlength="200" id="critere1" placeholder="Écrire un titre de critère..">
    <div id="competence_add0">
    </div>
  </div>

  <button class="button_ajouter_competence" onclick="ajouterCompetence()">+</button>
  <button class="button_supprimer_competence" onclick="supprimerCompetence()">-</button>






  <script src="script.js"></script>
</body>

</html>
