<body>
  <div class="div_gris">
    <div class="div_dropdown">
      <div class="div_bloc">
        <div class="dropdown_bloc">
          <input class="text_bloc" type="text" placeholder="Choisir un bloc.." readonly>
          <div class="options" id="options_bloc">

        </div>
      </div>

        <div class="dropdown_domaine">
          <input class="text_domaine" type="text" placeholder="Choisir un domaine.." readonly>
          <div class="options" id="options_domaine">
          </div>
        </div>
      </div>
    </div>
    <div class="div_competence" id="div_competence">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
